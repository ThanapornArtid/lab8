<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body >
    <header  class ="flex items-center justify-center relative w-full h-60 ">
        <img src="/assets/bg2.png"  class="absolute w-full h-full object-cover brightness-50" />
        <h1 class ="absolute font-bold text-[30px] text-white">
            Financial Management System
        </h1>
    </header>
    <main class ="flex items-center justify-center " >
        <section  >
            <!-- Banner -->
            <div class="m-10  ">
                <!-- <img src="/assets/bg2.png" alt="Logo" style="width: 48px;" class=" m-10 flex items-center justify-center" /> -->
                <div class="ml-[100px]"><img src="/assets/logo.png" alt="logo" style="width:48px;" /></div>
                <h2 class="font-bold text-[25px] ">
                    Sign in to your account
                </h2>
            </div>
            <!-- Login Form -->
            <div>
                <form class="font-[500] " action="/index.html" method="GET">
                    <div >
                        <label for="email">Email address</label>
                        <div>
                            <input class = "rounded-md mt-3 mb-5 w-full bg-gray-200 py-1.5 " id="email" type="email" required autocomplete="email" />
                        </div>
                    </div>

                    <div >
                        <div class="flex place-content-between">
                            <label for="password">Password</label>
                            <div class="text-blue-700">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div>
                            <input class = "rounded-md mt-3 mb-3 w-full bg-gray-200 py-1.5" id="password" type="password" required autocomplete="current-password" />
                        </div>
                    </div>

                    <div>
                        <button class="mt-3 mb-8 text-[14px] rounded-md w-full bg-sky-700 text-white px-4 py-1  " type="submit">
                            Sign in
                        </button>
                    </div>
                </form>

                <p class ="text-[13px] text-gray-500 flex items-center justify-center">
                    Not a member?
                    <a class="pl-1 text-blue-700" href="#">Start a 14 day free trial</a>
                </p>
            </div>
        </section>
    </main>
    <script type="module">
        import { login } from "./controller/loginControllers.js";
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                try {
                    const token = await login(email, password);
                    // Save token or redirect
                    alert("Login successful! Token: " + token);
                    window.location.href = "/index.html";
                } catch (err) {
                    alert("Login failed: " + err.message);
                }
            });
        });
    </script>
</body>

</html>
